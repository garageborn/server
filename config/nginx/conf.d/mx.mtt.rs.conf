server {
  server_name mx.mtt.rs;
  include /etc/nginx/includes/mttrs-web.conf;
  include /etc/nginx/includes/letsencrypt.conf;

  ssl_certificate /etc/nginx/ssl/mx.mtt.rs/fullchain.pem;
  ssl_certificate_key /etc/nginx/ssl/mx.mtt.rs/privkey.pem;
  ssl_dhparam /etc/nginx/ssl/mx.mtt.rs/dhparam.pem;
  ssl_trusted_certificate /etc/nginx/ssl/mx.mtt.rs/chain.pem;
}

server {
  server_name ar.origin.mtt.rs;
  include /etc/nginx/includes/mttrs-web.conf;
  include /etc/nginx/includes/letsencrypt.conf;

  ssl_certificate /etc/nginx/ssl/ar.origin.mtt.rs/fullchain.pem;
  ssl_certificate_key /etc/nginx/ssl/ar.origin.mtt.rs/privkey.pem;
  ssl_dhparam /etc/nginx/ssl/ar.origin.mtt.rs/dhparam.pem;
  ssl_trusted_certificate /etc/nginx/ssl/ar.origin.mtt.rs/chain.pem;
}

# redirect http to https
server {
  listen 80;
  server_name mx.mtt.rs ar.origin.mtt.rs;
  include /etc/nginx/includes/letsencrypt.conf;
  location / { rewrite (.*) https://$host$1 permanent; }
}

# redirect www to non-www
server {
  server_name www.mx.mtt.rs;
  location / { rewrite (.*) https://mx.mtt.rs$1 permanent; }
}
