server {
  server_name cl.mtt.rs;
  include /etc/nginx/includes/mttrs-web.conf;
  include /etc/nginx/includes/letsencrypt.conf;

  ssl_certificate /etc/nginx/ssl/cl.mtt.rs/fullchain.pem;
  ssl_certificate_key /etc/nginx/ssl/cl.mtt.rs/privkey.pem;
  ssl_dhparam /etc/nginx/ssl/cl.mtt.rs/dhparam.pem;
  ssl_trusted_certificate /etc/nginx/ssl/cl.mtt.rs/chain.pem;
}

server {
  server_name cl.origin.mtt.rs;
  include /etc/nginx/includes/mttrs-web.conf;
  include /etc/nginx/includes/letsencrypt.conf;

  ssl_certificate /etc/nginx/ssl/cl.origin.mtt.rs/fullchain.pem;
  ssl_certificate_key /etc/nginx/ssl/cl.origin.mtt.rs/privkey.pem;
  ssl_dhparam /etc/nginx/ssl/cl.origin.mtt.rs/dhparam.pem;
  ssl_trusted_certificate /etc/nginx/ssl/cl.origin.mtt.rs/chain.pem;
}

# redirect http to https
server {
  listen 80;
  server_name cl.mtt.rs cl.origin.mtt.rs;
  include /etc/nginx/includes/letsencrypt.conf;
  location / { rewrite (.*) https://$host$1 permanent; }
}

# redirect www to non-www
server {
  server_name www.cl.mtt.rs;
  location / { rewrite (.*) https://cl.mtt.rs$1 permanent; }
}
