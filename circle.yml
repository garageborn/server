machine:
  services:
    - docker

dependencies:
  pre:
    - curl -L https://github.com/docker/machine/releases/download/v0.8.0/docker-machine-`uname -s`-`uname -m` > ~/bin/docker-machine
    - chmod +x ~/bin/docker-machine

  cache_directories:
    - ~/docker
    - ~/bin

deployment:
  hub:
    branch: features/docker
    commands:
      - eval `aws ecr get-login`
      - docker --version
      - ~/bin/docker-machine --version
      - echo $PWD
      - ls -la
      - docker-machine ls
      - docker-machine --storage-path docker/machine ls
      - docker-machine --storage-path batata ls

test:
  override:
    - echo 'Skip'
    # - RAILS_ENV=test bundle exec rspec -r rspec_junit_formatter --format RspecJunitFormatter -o $CIRCLE_TEST_REPORTS/rspec/junit.xml
