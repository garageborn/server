machine:
  services:
    - docker

dependencies:
  pre:
    - if [[ ! -e ~/bin/docker-machine ]]; then curl -L https://github.com/docker/machine/releases/download/v0.8.0/docker-machine-`uname -s`-`uname -m` > ~/bin/docker-machine && chmod +x ~/bin/docker-machine; fi
    - if [[ ! -e ~/bin/docker-compose ]]; then curl -L https://github.com/docker/compose/releases/download/1.8.0/docker-compose-`uname -s`-`uname -m` > ~/bin/docker-compose && chmod +x ~/bin/docker-compose; fi

  cache_directories:
    - ~/bin

deployment:
  hub:
    branch: master
    commands:
      - bundle exec rake deploy

test:
  override:
    - echo 'Skip'
